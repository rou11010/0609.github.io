<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatroom with Gemini API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #333;
            /* Dark background */
            color: #ccc;
            /* Light text */
        }

        h1 {
            text-align: center;
            color: #fff;
            /* White text for headings */
        }

        #messageForm {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #messageInput {
            width: 70%;
            padding: 10px;
            border: 1px solid #555;
            /* Darker borders */
            background-color: #222;
            /* Dark input fields */
            color: #ddd;
            /* Light text */
            border-radius: 5px;
            outline: none;
        }

        #messageInput:focus {
            border-color: dodgerblue;
        }

        #messageInput::placeholder {
            color: #777;
            /* Darker placeholder */
        }

        #messageInput:focus::placeholder {
            color: transparent;
        }

        #sendMessageBtn {
            padding: 10px 20px;
            background-color: #555;
            /* Darker button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        #sendMessageBtn:hover {
            background-color: #777;
            /* Lighter on hover */
        }

        #messages {
            padding: 0 20px;
            overflow-y: scroll;
            max-height: 300px;
            background-color: #222;
            /* Dark background for messages */
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            color: #ccc;
            /* Light text for messages */
        }

        .userMessage {
            background-color: #444;
            /* Darker user message */
            text-align: right;
        }

        .botMessage {
            background-color: #555;
            /* Darker bot message */
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Chatroom</h1>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type your message here..." required>
        <button id="sendMessageBtn" type="submit">Send</button>
    </form>
    <div id="sceneImage" style="text-align:center; margin-top:20px;">
        <!-- 圖片將在這裡顯示 -->
    </div>
    <div id="messages"></div>
    <script>
        var conversationHistory = [];

        document.getElementById('messageForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var message = document.getElementById('messageInput').value;

            addToConversationHistory('user', message);
            displayMessage(message, 'user');

            fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "contents": conversationHistory,
                    "safetySettings": [
                        {
                            "category": "HARM_CATEGORY_DANGEROUS_CONTENT",
                            "threshold": "BLOCK_ONLY_HIGH"
                        },
                        {
                            "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                            "threshold": "BLOCK_ONLY_HIGH"
                        },
                    ],
                    "generationConfig": {
                        "stopSequences": [
                            ""
                        ],
                        "temperature": 1.0,
                        "maxOutputTokens": 2048,
                        "topP": 0.8,
                        "topK": 10
                    }
                })
            })
                .then(response => response.json())
                .then(data => {
                    var responseText = data.candidates[0].content.parts[0].text;
                    addToConversationHistory('model', responseText);
                    displayMessage(responseText, 'bot');
                })
                .catch(error => console.error('Error:', error));

            document.getElementById('messageInput').value = '';
        });

        function addToConversationHistory(role, text) {
            conversationHistory.push({
                "role": role,
                "parts": [{
                    "text": text
                }]
            });
        }

        function displayMessage(message, sender) {
            var messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.classList.add('message');
            if (sender === 'user') {
                messageElement.classList.add('userMessage');
            } else {
                messageElement.classList.add('botMessage');
            }
            document.getElementById('messages').appendChild(messageElement);
            // Scroll to bottom
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            updateSceneImage(message);
        }

        function updateSceneImage(responseText) {
            let sceneMatch = responseText.match(/場景：(.*?)\s/); // 使用正則表達式匹配場景描述
            if (sceneMatch && sceneMatch[1]) {
                let scene = sceneMatch[1];
                console.log(scene);
                // 檢查scene是否包含"宿舍"
                if (scene.includes("宿舍")) {
                    document.getElementById('sceneImage').innerHTML = '<img src="./img/dorm.jpeg" alt="Dorm" style="width:500px;">';
                } else if(scene.includes("聚會")){
                    document.getElementById('sceneImage').innerHTML = '<img src="./img/party.jpeg" alt="Dorm" style="width:500px;">';
                } else if(scene.includes("圖書館")){
                    document.getElementById('sceneImage').innerHTML = '<img src="./img/library.jpeg" alt="Dorm" style="width:500px;">';
                }
                else {
                    // 如果不包含"宿舍"，可以在這裡處理其他情況或者不進行任何操作
                    // 例如清空圖片或顯示預設圖片
                    document.getElementById('sceneImage').innerHTML = ''; // 清空圖片
                }
            }
        }
    </script>
</body>

</html>
